name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    - cron: "0 6 1 * *"

jobs:
  check:
    name: Typecheck & Test
    if: github.event_name != 'schedule'
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.3.5
      - name: Install dependencies
        run: bun install --frozen-lockfile
      - name: Typecheck
        run: bun run typecheck
      - name: Test
        run: bun test --max-concurrency=1 tests/convex/*.test.ts tests/server/*.test.ts tests/translator/*.test.ts tests/ui/*.test.ts

  build-node:
    name: Build (Vite on Node)
    if: github.event_name != 'schedule'
    runs-on: ubuntu-latest
    timeout-minutes: 8
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
      - name: Install dependencies
        run: npm ci
      - name: Build
        run: npm run build
        env:
          VITE_CONVEX_URL: https://example.convex.cloud
          VITE_CLERK_PUBLISHABLE_KEY: pk_test_ci_dummy_key

  security-audit:
    name: Monthly Security Audit
    if: github.event_name == 'schedule'
    runs-on: ubuntu-latest
    timeout-minutes: 8
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
      - name: Install dependencies
        run: npm ci
      - name: Audit (high severity)
        run: npm audit --audit-level=high
